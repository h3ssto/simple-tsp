<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSP Visualizer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title-panel">
    <h1>Traveling Salesman Problem</h1>
    <a href="https://en.wikipedia.org/wiki/Traveling_salesman_problem" target="_blank" class="info-btn" title="Learn more about the Traveling Salesman Problem">ℹ</a>
  </div>
  <div id="controls-panel">
    <div class="button-group">
      <button id="btn-random-complete">Complete randomly</button>
    </div>
    <div class="button-group">
      <button id="btn-nn-complete">Complete with Nearest Neighbour</button>
      <a href="https://en.wikipedia.org/wiki/Nearest_neighbour_algorithm" target="_blank" class="info-btn" title="Learn more about Nearest Neighbour algorithm">ℹ</a>
    </div>
    <div class="button-group">
      <button id="btn-2opt">Optimize with 2-opt</button>
      <a href="https://en.wikipedia.org/wiki/2-opt" target="_blank" class="info-btn" title="Learn more about 2-opt algorithm">ℹ</a>
    </div>
  </div>
  <div id="route-length"></div>
  <button id="btn-reset" class="reset-btn" title="Reset route">↻</button>
  <div id="tsp-vis"></div>
  <div id="start-hint">Click on a city to start building your route!</div>
  <script type="module" src="js/app.js"></script>
</body>
</html>
